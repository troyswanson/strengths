<!DOCTYPE html>
<html lang="en" ng-app="strengths">
  <head>
    <title>Strengths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="ng-strengths.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-34432837-3', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body ng-controller="StrengthsCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Strengths</h1>
          </div>
        </div>
        <div class="col-md-4 col-md-push-8">
          <div class="visible-sm visible-xs">
            <div class="form-group">
              <select class="form-control" ng-change="update()" ng-model="chosen" ng-options="s.title as s.title for s in list">
              </select>
            </div>
          </div>
          <div class="visible-md visible-lg">
            <ul class="nav nav-pills">
              <li ng-repeat="s in list" ng-class="{active: (s.title == chosen)}">
                <a href="#" ng-click="select(s.title)" ng-bind="s.title"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-md-pull-4">
          <div class="jumbotron" ng-hide="chosen.length">
            <h1>Howdy.</h1>
            <p>Select a strength to get started.</p>
          </div>
          <div ng-show="chosen.length">
            <h2 ng-bind="title"></h2>
            <p ng-bind="description" class="lead"></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-unstyled">
            <li>Created for fun by <a href="http://troy.im">Troy Swanson</a>.</li>
            <li>Strengths database hosted by <a href="http://objectrocket.com">ObjectRocket</a>.</li>
            <li>Check out the <a href="http://github.com/troyswanson/strengths">source</a> on GitHub.</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
