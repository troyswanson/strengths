<!DOCTYPE html>
<html lang="en" ng-app="strengths">
  <head>
    <title>Strengths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="ng-strengths.js"></script>
  </head>
  <body ng-controller="StrengthsCtrl">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h1>Strengths</h1>
            </div>
          </div>
          <div class="col-md-4 col-md-push-8">
            <ul class="nav nav-pills">
              <li ng-repeat="s in list"><a href="#" ng-click="get(s.title)" ng-bind="s.title"></a></li>
            </ul>
          </div>
          <div class="col-md-8 col-md-pull-4">
            <h2 ng-bind="title"></h2>
            <p ng-bind="description" class="lead"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
